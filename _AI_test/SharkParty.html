<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покерные турниры</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Базовые стили === */
    body.page {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .page__container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* === Header === */
    .header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__menu {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .header__link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .header__link:hover {
      text-decoration: underline;
    }

    /* === Layout === */
    .layout {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    /* === Main === */
    .main {
      flex: 3;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }

    .main__title {
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* === Aside === */
    .aside {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 250px;
    }

    .aside__title {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .aside__list {
      list-style: disc inside;
      padding-left: 0;
    }

    .aside__item {
      margin-bottom: 10px;
    }

    /* === Footer === */
    .footer {
      background-color: #2b2b2b;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    /* === Адаптация для мобильных устройств === */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header__menu {
        flex-direction: column;
        gap: 10px;
      }

      .main, .aside {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <div class="header__logo">Poker Club</div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__item"><a href="#" class="header__link">Турниры</a></li>
          <li class="header__item"><a href="#" class="header__link">Лидерборд</a></li>
          <li class="header__item"><a href="#" class="header__link">Архив</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content layout -->
    <div class="layout">
      <!-- Main content -->
      <main class="main">
        <section class="main__section main__section--tournaments" id="tournaments">
          <h2 class="main__title">Ближайшие турниры</h2>
          <div class="main__content" id="tournament-list">
            <!-- JSON data will be rendered here using Vue -->
          </div>
        </section>
      </main>

      <!-- Sidebar -->
      <aside class="aside">
        <section class="aside__section aside__section--news">
          <h3 class="aside__title">Новости</h3>
          <ul class="aside__list">
            <li class="aside__item">Запущен весенний сезон 2025!</li>
            <li class="aside__item">Обновлены правила ранжирования.</li>
          </ul>
        </section>
      </aside>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__content">
        &copy; 2025 Poker Club. Все права защищены.
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>
</html>
